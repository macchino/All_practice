{% extends "base.html" %}
{% load static %}

{% block header %}
<h1>社内SNS</h1>
{% endblock header %}
{% block content %}
{% for item  in object_list %}
<div><h2>
タイトル: <a href="{% url 'detail' item.pk %}">{{ item.title }}</a>
</h2>
<p>
投稿者:{{ item.author }}
    </p>
<button>いいね:{{ item.good }}
</button>
<button>既読:{{ item.read }}人
</button>
{% endfor %}
<a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
