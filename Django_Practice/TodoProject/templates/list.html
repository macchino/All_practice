{% extends "base.html" %}
{% load static %}

{% block header %}
これはリストです
{% endblock header %}

{% block content %}
{% for item in object_list %}
<div class="item">
<ul>
    <li>
<p>{{ item.title }}</p>
<a href="{% url 'update' item.pk %}"><button class="{{ item.priority }}">更新</button></a>
<a href="{% url 'delete' item.pk %}"><button class="{{ item.priority }}">削除</button></a>
<a href="{% url 'detail' item.pk %}"><button class="{{ item.priority }}">詳細</button></a></a>
    </li>
</ul>
</div>

{% endfor %}
{% endblock content %}
