{% extends 'mysite/base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic">
                {{ article.title }}
            </h3>
            <p class="text-right smsll text-muted">
            {{ article.created_at }} {{ article.author }}
            </p>
            <p>{{ article.text }}</p>

            <hr class="my-4">
            {% include "mysite/snippets/comment.html" %}


        </div>
       {% include "mysite/snippets/aside.html" %}

    </div>
</main>



{% endblock %}
